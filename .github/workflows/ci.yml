name: CI

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pip-audit

      - name: Linting with Ruff
        run: |
          ruff check backend/ frontend/ --output-format=github

      - name: Scan dependencies for vulnerabilities
        run: |
          pip-audit --desc on || True

      - name: Check Python syntax
        run: |
          python -m py_compile backend/app/main.py
          python -m py_compile frontend/app.py

      - name: Verify FastAPI app imports
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/test_db"
          OPENAI_API_KEY: "sk-test-dummy-key-for-ci"
          SECRET_KEY: "ci-test-secret-key"
        run: |
          cd backend
          python -c "from app.main import app; print('âœ“ FastAPI app imports successfully')"