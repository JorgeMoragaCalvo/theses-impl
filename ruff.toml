# Ruff configuration for OR Tutoring System
# https://docs.astral.sh/ruff/configuration/

[lint]
# Enable specific rules
select = [
    "E",  # All error codes
    "W",  # All warning codes
    "F",  # All flake8 codes
    "I",  # All import-related codes
    "B",  # All bugbear codes
    "UP", # All unused import codes
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long
    "B008",  # Do not use function calls in default arguments
    "B904",  # Use of deprecated modules
]

[lint.per-file-ignores]
# Ignore unused imports in __init__.py files
"__init__.py" = ["F401"]

[lint.isort]
known-first-party = ["utils"]

[format]
quote-style = "double"  # Use double quotes for strings

indent-style = "space"  # Indent with spaces
